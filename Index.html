<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>



    <div>
      <nav class="navbar fixed-top customHeader main-nav" aria-label="Primary">
        <div class="container-fluid">
          <img
            class="headerLogo"
            src="Img/Untitled design.png"
            alt=""
          />
          <h1 class="Welcome">Welcome TO <br>  MERCIADO Park</h1>
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li><a href="index.html" class="">Home</a></li>
                <li><a href="" class="">Attractions</a></li>
                <li><a href="" class="">Restaurants</a></li>
                <li><a href="" class="">Entertainment</a></li>
                <li><a href="" class="">Tickets & Prices</a></li>
                <li><a href="" class="">Gallery</a></li>
                <li><a href="" class="">About</a></li>
                <li><a href="" class="">Contact</a></li>
                <li><a href="" class="">Disclaimer</a></li>
                <li><a href="" class="">Sitemap</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>


    <div class="video-container">
  <iframe
    src="https://www.youtube.com/embed/y1FeHpWzg8c?autoplay=1&mute=1&loop=1&playlist=y1FeHpWzg8c"
    title="Oaks Park - Where the Fun Never Ends"
    frameborder="0"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
  ></iframe>
</div>



    </div>

        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
